<html>

<head>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="stopwatch.css" />
    <script src="stopwatchStatePattern.js"></script>
</head>

<body>

    <button class='button' id='addButton' onclick="addOnclick()">Add</button>
    <div class="stopWatchContainer">

    </div>
    <script>
        $('.stopWatchContainer').stopWatchContainer();
        var ctr=0;
        function addOnclick() {
            $(document.body).append('<div class="stopWatchContainer" id=' + ctr +'>');
            $('#'+ctr).stopWatchContainer();
            ctr++;
        }
    </script>
</body>

</html>
